<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>chatting - Kokoa Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          </svg>
        </div>
      <!-- WIFI Icon -->
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i> 
          <!-- battery Icon-->
          <!-- Lightning Icon-->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <!-- 돌아가기 아이콘-->
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Sung Wook</h1>
        </div>
        <div class="alt-header__column">
            <!-- 돋보기 아이콘-->
           <span class="search__icon"><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        2021. 05. 30 월요일 
      </div>

      <div class="message-row">
        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/133570913_2253121104820137_5149196380417772206_n.jpg?_nc_cat=107&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=FQS55dtcaEIAX8iO-eK&_nc_ht=scontent-ssn1-1.xx&oh=e6f58567a3389083f25c644b9823227e&oe=60D08FEB">
        <div class="message-row__content">
          <span class="message__author">Sung Wook</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요 :) </span>
            <span class="message__time">16:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">반가워요 공부 잘 하고있어요? </span>
            <span class="message__time">16:01</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/133570913_2253121104820137_5149196380417772206_n.jpg?_nc_cat=107&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=FQS55dtcaEIAX8iO-eK&_nc_ht=scontent-ssn1-1.xx&oh=e6f58567a3389083f25c644b9823227e&oe=60D08FEB">
        <div class="message-row__content">
          <span class="message__author">Sung Wook</span>
          <div class="message__info">
            <span class="message__bubble">어려운데 열심히 하고있어요!</span>
            <span class="message__time">16:02</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="  Write a Message..."> 
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big. plz change :)
      </span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
