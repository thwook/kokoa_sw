<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          </svg>
        </div>
      <!-- WIFI Icon -->
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i> 
          <!-- battery Icon-->
          <!-- Lightning Icon-->
        </div>
    </div>

    <!-- 돋보기, 음악, 설정 부분 header-->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1> 
        <div class="screen-header__icons">
            <!-- 돋보기 아이콘-->
            <span><i class="fas fa-search fa-lg"></i></span>
            <!-- 설정 아이콘-->
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            <span class="cog__set-find"></span>
        </div> 
    </header>


    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>        
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended-friends</h6>
            <span>Yout have no recommended</span>
        </div>
        
        <div class="open-chat">
          <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home
              <i class="fas fa-chevron-right fa-xs"></i></span>
            
          </div>
          <div class="open-post">
            <div class="open-post__column">
              <h5 class="open-post__title">#IT 지식공유</h5>
              <h6 class="open-post__hashtags">#JAVA #WEB #FRONT-END #BACK-END</h6>
              <div class="open-post__members">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTBfMTU1%2FMDAxNjIwNjM0ODAzNDI3.zemN_5NfYyO611Zu315BlFebGDngfKrUA4fJb5VzzMcg.4xZc_7RqhMNai54UZZT8Lnvj_UI4UqV3aTLXqDg8I9Qg.JPEG.shimp295%2F20210510_171910.jpg&type=sc960_832" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__column">
              <div class="open-post__photo">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDExMjlfMTU3%2FMDAxNjA2NjQ5NDk4MTUw.c4nBae6rO4OzxJB2yPOBskcpN8l_Z4I1UEwD4FzOUIsg.SqK9ySDPfA6ZajnCbZstRHEp5ToCLuZpfRDsUN-Lfqwg.PNG.wnddkdwhdgkq%2F99.PNG&type=sc960_832" />
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>999</span></div>
              </div>
            </div>
        </div>
      </div>
    </main>

    
    <!-- 밑에 고정된 nav바.-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a>
            </li>   
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__set"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big. plz change :)
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
