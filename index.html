<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Welecome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          </svg>
        </div>
      <!-- WIFI Icon -->
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i> 
          <!-- battery Icon-->
          <!-- Lightning Icon-->
        </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input class="login-form__input" name="username" type="text" placeholder="Email or Phone Number" required/>
      <input class="login-form__input" name="password" type="password" placeholder="password" required/>
      <input class="login-form__btn" type="submit" value="Log In"/>
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big. plz change :)
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
